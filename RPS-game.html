        <script>
   function getComputerChoice(){
    let x =Math.floor(Math.random()*2);
    if(x==1)return "rock";
    if(x==0)return "paper";
    if(x==2)return "scissor";
    }
    function playRound(computerChoice,playerChoice){

        let a =computerChoice.toLowerCase();
        let b =playerChoice.toLowerCase();
        if(a==b)return "Tie Game"
      else{  if((a=='rock'&&b=='scissor')||(a=='paper'&&b=='rock')||(a=='scissor'&&b=='rock')){
            return `You Lose! ${a} beats ${b}`;
        }
        else return `You Win! ${b} beats ${a}`;}
    }
    function game(){
        let win =0;
        for(let i =0;i<5;i++){
          let b =  prompt("enter your choice");
          let a = getComputerChoice();
          
          console.log(playRound(a,b));
          if(playRound(a,b)==`You Win! ${b} beats ${a}`)win++;
          
        }
        return win;
    }
  if ( game()>2)alert("You Win");
  else alert("You Lose");
